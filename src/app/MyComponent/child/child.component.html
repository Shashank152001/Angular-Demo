<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="stuInfo">
        <table class="table table-hover">
          <tr>
            <th>Id</th>
            <th>Even/Odd</th>
            <th>Fname</th>
            <th>Lname</th>
            <th>Age</th>
            <th>Tech</th>
            <th>Action</th>
          </tr>
          <tr (click)="getUser(i)" [ngClass]="getClass(e)" *ngFor="let data of stuInfo; let i=index; let e=even; let o = odd">
            <td>{{data.id}}</td>
            <td>{{ e ? 'Even' : 'Odd'}}
            <td>{{data.fname}}</td>
            <td>{{data.lname}}</td>
            <td>{{data.age}}</td>
            <td>{{data.stream}}</td>
            <td><button (click)="deleteData(i)" class="btn btn-danger text-dark">Delete</button></td>
          </tr>
        </table>
        </div>
    </div>
  </div>
</div>
